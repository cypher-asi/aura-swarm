# Secrets for Aura Swarm
# Replace placeholder values before deployment
---
apiVersion: v1
kind: Secret
metadata:
  name: aura-swarm-secrets
  namespace: swarm-system
type: Opaque
stringData:
  # LLM API Keys (replace with actual values)
  ANTHROPIC_API_KEY: "placeholder-replace-me"
  OPENAI_API_KEY: "placeholder-replace-me"
  
  # Zero-ID authentication (replace with actual values)
  ZERO_ID_SECRET: "placeholder-replace-me"
  JWT_SECRET: "placeholder-replace-me-with-secure-random-value"
---
# Control plane database path
apiVersion: v1
kind: ConfigMap
metadata:
  name: aura-swarm-config
  namespace: swarm-system
data:
  RUST_LOG: "info,aura_swarm=debug"
  CONTROL_PLANE_URL: "http://aura-swarm-control.swarm-system.svc:8080"
  GATEWAY_LISTEN_ADDR: "0.0.0.0:8080"
  CONTROL_LISTEN_ADDR: "0.0.0.0:8080"
  SCHEDULER_NAMESPACE: "swarm-agents"
  SCHEDULER_RUNTIME_CLASS: "kata-fc"
