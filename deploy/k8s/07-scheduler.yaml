# Scheduler Deployment and Service
# Kubernetes reconciler, pod lifecycle, health monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura-swarm-scheduler
  namespace: swarm-system
  labels:
    app: aura-swarm-scheduler
spec:
  replicas: 1  # Single replica for leader election simplicity
  selector:
    matchLabels:
      app: aura-swarm-scheduler
  template:
    metadata:
      labels:
        app: aura-swarm-scheduler
    spec:
      serviceAccountName: aura-swarm-scheduler
      containers:
        - name: scheduler
          image: 909208902094.dkr.ecr.us-east-2.amazonaws.com/aura-swarm-dev-scheduler:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: aura-swarm-config
                  key: RUST_LOG
            - name: SCHEDULER_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: aura-swarm-config
                  key: SCHEDULER_NAMESPACE
            - name: AURA_RUNTIME_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: aura-swarm-config
                  key: AURA_RUNTIME_IMAGE
            - name: DEFAULT_ISOLATION
              valueFrom:
                configMapKeyRef:
                  name: aura-swarm-config
                  key: DEFAULT_ISOLATION
                  optional: true
            # Gateway URL for status callbacks
            - name: GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: aura-swarm-config
                  key: GATEWAY_URL
            # Deprecated - use GATEWAY_URL
            - name: CONTROL_PLANE_URL
              valueFrom:
                configMapKeyRef:
                  name: aura-swarm-config
                  key: CONTROL_PLANE_URL
            - name: STATE_PVC_NAME
              valueFrom:
                configMapKeyRef:
                  name: aura-swarm-config
                  key: STATE_PVC_NAME
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: aura-swarm-scheduler
  namespace: swarm-system
spec:
  selector:
    app: aura-swarm-scheduler
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
